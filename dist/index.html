<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js" defer></script>
</head>

<body class="container">
    <br></br>
    <h1 class="text-center">Conversor de Temperatura</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="type">Type</label>
            <select name="info[]" class="form-control" id="celFah">
                <option value="cel">Celsius</option>
                <option value="fah">Fahrenheit</option>
            </select>
        </div>    
        
        <div class="form-group">
            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" value="temperature" class="form-control" d/>
        </div>

        <button class="btn btn-primary" type="submit" id="send">Confirm</button>
        
        <br></br>
        
        <div class="form-control">
            <label for="result" id="result">Result:</label>
        </div>
        
    </form>
    <br>
    <br>
    <script type="module" src="js/app.js"></script>
</body>
</html>
